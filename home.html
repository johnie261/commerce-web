<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <!-- header section -->
    <header class="header">

        <a href="home.html" class="logo"><i class="fas fa-store"></i> store007 </a>

        <form action="" class="search-form">
            <input type="text" id="search-box" placeholder="search here">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <a href="login.html" class="fas fa-user"></a>
            <a href="#" class="fas fa-heart"></a>
            <a href="cart.html" class="fas fa-shopping-cart"></a>
        </div>

    </header>

    <!-- side-bar section -->
    <section class="side-bar">

        <div id="close-side-bar" class="fas fa-times"></div>

        <div class="user">
            <img src="images/user-img.png" alt="user photo">
            <h3>John Doe</h3>
            <a class="logout" href="#">logout</a>
        </div>

        <nav class="navbar">
            <a class="links" href="home.html"> <i class="fas fa-angle-right"></i> home </a>
            <a class="links" href="about.html"> <i class="fas fa-angle-right"></i> about </a>
            <a class="links" href="products.html"> <i class="fas fa-angle-right"></i> products </a>
            <a class="links" href="contact.html"> <i class="fas fa-angle-right"></i> contact </a>
            <a class="links" href="login.html"> <i class="fas fa-angle-right"></i> login </a>
            <a class="links" href="register.html"> <i class="fas fa-angle-right"></i> register </a>
            <a class="links" href="cart.html"> <i class="fas fa-angle-right"></i> cart </a>
        </nav>

    </section>

    <!-- home section -->
    <section class="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">
                <div class="swiper-slide slide">
                    <div class="image">
                        <img src="images/home-img-1.jpg" alt="phone image">
                    </div>
                    <div class="content">
                        <span class="offer">upto 50%</span>
                        <h3>smartphones</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                </div>

                <div class="swiper-slide slide">
                    <div class="image">
                        <img src="images/home-img-2.jpg" alt="phone image">
                    </div>
                    <div class="content">
                        <span class="offer">upto 40%</span>
                        <h3>smartwatch</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                </div>

                <div class="swiper-slide slide">
                    <div class="image">
                        <img src="images/home-img-3.jpg" alt="phone image">
                    </div>
                    <div class="content">
                        <span class="offer">upto 25%</span>
                        <h3>headphones</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next" id="arrow"></div>
            <div class="swiper-button-prev" id="arrow"></div>

        </div>

    </section>








    
    <!-- footer section -->
    <section class="footer-1">

        <a href="home.html" class="logo"><i class="fas fa-store"></i> store007 </a>

        <div class="link">
            <a  href="home.html" class="page"> home </a>
            <a  href="about.html" class="page"> about </a>
            <a  href="products.html" class="page"> products </a>
            <a  href="contact.html" class="page"> contact </a>
            <a  href="login.html" class="page"> login </a>
            <a  href="register.html" class="page"> register </a>
            <a  href="cart.html" class="page"> cart </a>
        </div>

        <div class="share">
            <a href="#" id="icon" class="fab fa-facebook-f"></a>
            <a href="#" id="icon" class="fab fa-twitter"></a>
            <a href="#" id="icon" class="fab fa-instagram"></a>
            <a href="#" id="icon" class="fab fa-linkedin"></a>
            <a href="#" id="icon" class="fa-brands fa-github"></a>
        </div>

    </section>

    <section class="footer-2">

        <div class="cards">

            <p class="partners">partnered with:</p>

            <div class="images">
                <img src="images/patners/logo_CreditBank.png.webp" alt="credit bank logo">
                <img src="images/patners/logo_Ecobank.png.webp" alt="ecobank logo">
                <img src="images/patners/logo_ipay.png.webp" alt="ipay logo">
                <img src="images/patners/logo_KCB.png.webp" alt="KCB logo">
                <img src="images/patners/logo_mastercard.png.webp" alt="mastercard logo">
                <img src="images/patners/logo_mpesa.png.webp" alt="mpesa logo">
                <img src="images/patners/logo_UnionPay.png.webp" alt="unionpay logo">
                <img src="images/patners/logo_visa.png.webp" alt="visa logo">
            </div>

        </div>

        <p class="copyright">created by <span>John</span> | all rights reserved </p>

    </section>

















<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="main.js"></script>
</body>
</html>
